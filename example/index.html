<!DOCTYPE html>
<html lang="en">

<head>
    <title>Wirup - Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Spectre.css CSS Framework is a lightweight, responsive and modern CSS framework for faster and extensible development. Spectre provides basic styles for typography and elements, flexbox based responsive layout system, pure CSS components and utilities with best practice coding and consistent design language.">
    <link rel="stylesheet" href="css/spectre.css">
    <link rel="stylesheet" href="css/spectre-exp.css">
    <link rel="stylesheet" href="css/spectre-icons.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <header class="navbar custom-nav">
        <section class="navbar-section">
            <a href="https://www.github.com/razaibi/wirup" class="btn btn-link dropdown-toggle" tabindex="0" target="_blank">
                <img src="img/wu.png" class="logo-img" />
            </a>
            <!-- Dropdown Menu -->
            <div class="dropdown">
                <a class="btn btn-link dropdown-toggle" tabindex="0">
                    Go To <i class="icon icon-caret"></i>
                </a>
                <!-- Dropdown menu links -->
                <ul class="menu">
                    <li class="menu-item">
                        <a id="peopleLink">Popular</a>
                    </li>
                    <li class="menu-item">
                        <a id="rocketLink">Rockets</a>
                    </li>
                    <li class="menu-item">
                        <a id="priceLink">Prices</a>
                    </li>
                </ul>
            </div>
        </section>


    </header>
    <div class="content mt-10">

        <!-- Adjusted Main Content -->
        <div class="container" id="contentBody">
           
        </div>
    </div>


    <div class="columns mt-8">
        <div class="column col-3"></div>
        <div class="column col-6 col-gapless text-center">
            <div class="text-tiny">Powered by <a href="https://github.com/razaibi/wirup" target="_blank">Wirup</a></div>
        </div>
        <div class="column col-3">
        </div>
    </div>

    

    
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/razaibi/wirup@master/Wirup.js"></script>
<script type="text/javascript">


    wu.registerData('popularNames', [
        { index: 1, initial: 'A', lastname: 'Vespucci', fullname: 'Amerigo Vespucci' },
        { index: 2, initial: 'B', lastname: 'Franklyn', fullname: 'Benjamin Franklyn' }
    ]);


    wu.registerData('rockets', ['(The Legendary) Saturn V', 'Delta IV Heavy', 'Falcon Heavy', 'Delta IV', 'Ariane 4', 'Atlas V']);

    wu.registerData('price', [{
        adultFare: 1110.00,
        childFare: 861.00
    }]);

    /*Want to see magic?
    Open console and type the following:
    wu.updateData('price',0,{"adultFare" : 2000, "childFare": 300});
    
    Alternatively, do a partial update:
    wu.updateData('price',0,{"adultFare" : 2300, "childFare": wu.dataStore.price[0]['childFare']});
    
    Or simply add data:
    wu.addData('price',{"adultFare" : 2600, "childFare": 600});
    */

    // If you have a single file called components.js
    // in your components folder, you can simply 
    // use the below command to initiate Wirup.
    //wu.init();

    // For the default setup in this example
    // multiple component groups have been setup.
    // Below code will initiate with
    // multiple files.

    wu.init({
        'components': [
            'componentGroupOne.js',
            'componentGroupTwo.js'
        ]
    });

    // If you would like to invoke a function
    // after Wirup Initializes
    // replace the above call with this:
    //wu.init({ 'callbackName':'yourOwnCustomFunction'});
    // Also uncomment the below lines.

    /*
    function yourOwnCustomFunction(){
        //Build what you like here!!
        //Feel free to rename this function.
        //Ideally this should be used as an entry point
        //for other functions/ calls.
    }
    */


    document.getElementById('peopleLink').addEventListener("click", function () {
        wu.navigateTo('/');
    });

    document.getElementById('rocketLink').addEventListener("click", function () {
        wu.navigateTo('/rockets');
    });

    document.getElementById('priceLink').addEventListener("click", function () {
        wu.navigateTo('/prices');
    });
</script>

</html>
