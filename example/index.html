<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wirup Example</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/razaibi/Wirup/example/css/main.min.css" />
</head>

<body>
    <div class="progress_bar_holder">
                <div class="progress_bar" id="progress_bar"></div>
    </div>
    <div class="content_holder" id="contentHeader">
        
        <div class="menu_bar">
            <label for="menu_link" class="menu_link">
                Menu
            </label>
            <input type="checkbox" id="menu_link" role="button">
            <ul class="menu_holder">
                <li><a href="http://github.com/razaibi/wirup" target="_blank">Wirup</a></li>
                <li>Navigate To
                    <div class="menu_li_content">
                        <a id="peopleLink">popular people</a>
                        <a id="rocketLink">top rockets</a>
                        <a id="priceLink">price card</a>
                    </div>
                </li>
                
            </ul>
        </div>
    </div>

    <div class="content_holder" id="contentBody">

    </div>

    <h5>Powered by <a href="https://github.com/razaibi/wirup" target="_blank">Wirup</a></h5>

</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/razaibi/wirup/Wirup.js"></script>
<script type="text/javascript">


   wu.registerData('popularNames',[
                { index: 1, initial: 'A', lastname : 'Vespucci', fullname : 'Amerigo Vespucci' },
                { index :2, initial: 'B', lastname : 'Franklyn', fullname : 'Benjamin Franklyn' }
    ]);


    wu.registerData('rockets',['(The Legendary) Saturn V', 'Delta IV Heavy','Falcon Heavy','Delta IV', 'Ariane 4', 'Atlas V']);

    wu.registerData('price',[{
        adultFare : 1110.00,
        childFare : 861.00 
    }]);

    /*Want to see magic?
    Open console and type the following:
    wu.updateData('price',0,{"adultFare" : 2000, "childFare": 300});
    
    Alternatively, do a partial update:
    wu.updateData('price',0,{"adultFare" : 2300, "childFare": wu.dataStore.price[0]['childFare']});
    
    Or simply add data:
    wu.addData('price',{"adultFare" : 2600, "childFare": 600});
    */

    // If you have a single file called components.js
    // in your components folder, you can simply 
    // use the below command to initiate Wirup.
    //wu.init();

    // For the default setup in this example
    // multiple component groups have been setup.
    // Below code will initiate with
    // multiple files.

    wu.init({
       'components': [
           'componentGroupOne.js',
           'componentGroupTwo.js'
       ]
    });

    // If you would like to invoke a function
    // after Wirup Initializes
    // replace the above call with this:
    //wu.init({ 'callbackName':'yourOwnCustomFunction'});
    // Also uncomment the below lines.

    /*
    function yourOwnCustomFunction(){
        //Build what you like here!!
        //Feel free to rename this function.
        //Ideally this should be used as an entry point
        //for other functions/ calls.
    }
    */


    document.getElementById('peopleLink').addEventListener("click", function(){
        wu.navigateTo('/');
    });

    document.getElementById('rocketLink').addEventListener("click", function(){
        wu.navigateTo('/rockets');
    });

    document.getElementById('priceLink').addEventListener("click", function(){
        wu.navigateTo('/prices');
    });
</script>
</html>
